<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1>Register yourself for the UNICRON Love</h1>
            <form th:action="@{/register}" data-th-object="${profile.unicorn}" method="post" enctype="multipart/form-data">
                <label for="email" class="form-label">Email</label>:
                <input type="email" id="email" data-th-field="*{email}" class="form-control"/> <br/>
                <div data-th-insert="~{fragments/profile.html :: data(${profile}, false)}"></div>
                <br>
                <h3>Upload Profile Photo</h3>
                <div class="form-group">
                    <input type="file" name="image" accept="image/*" class="form-control-file">
                </div>
                <br>
                <label for="password" class="form-label">Password</label>:
                <input type="password" id="password" data-th-field="*{password}" class="form-control"/> <br/>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div data-th-insert="~{fragments/footer.html :: foot}"></div>
        </div>
    </div>
</div>
</body>
</html>
